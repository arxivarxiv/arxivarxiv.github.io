<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Papers from HackerNews</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #ff6600;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }
        .post {
            margin: 30px 0;
            padding: 20px;
            background: #f6f6ef;
            border-left: 4px solid #ff6600;
        }
        .post h2 {
            margin-top: 0;
        }
        .meta {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .links a {
            margin-right: 15px;
            color: #ff6600;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üî¨ arXiv Papers from HackerNews</h1>
    <p>Automatically curated arXiv papers that appear on HackerNews, updated hourly.</p>
    
    <div id="posts"></div>
    
    <div class="footer">
        <p>Powered by HackerNews ‚Ä¢ Updated every hour</p>
        <p><a href="https://github.com/arxivarxiv/arxivarxiv.github.io">View on GitHub</a></p>
    </div>

    <script>
        // Fetch posts from GitHub API
        fetch('https://api.github.com/repos/arxivarxiv/arxivarxiv.github.io/contents/_posts')
            .then(response => response.json())
            .then(files => {
                const postsDiv = document.getElementById('posts');
                
                if (files.length === 0) {
                    postsDiv.innerHTML = '<p>No posts yet. The scraper will add posts hourly.</p>';
                    return;
                }
                
                // Sort by filename (date) descending
                files.sort((a, b) => b.name.localeCompare(a.name));
                
                // Fetch and display each post
                files.forEach(file => {
                    fetch(file.download_url)
                        .then(response => response.text())
                        .then(content => {
                            const post = parsePost(content, file.name);
                            postsDiv.innerHTML += post;
                        });
                });
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                document.getElementById('posts').innerHTML = 
                    '<p style="color: red;">Error loading posts. Please refresh the page.</p>';
            });
        
        function parsePost(content, filename) {
            // Extract front matter
            const frontMatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
            if (!frontMatterMatch) return '';
            
            const frontMatter = {};
            frontMatterMatch[1].split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    const value = valueParts.join(':').trim().replace(/^["']|["']$/g, '');
                    frontMatter[key.trim()] = value;
                }
            });
            
            // Extract date from filename (YYYY-MM-DD-title.md)
            const dateMatch = filename.match(/^(\d{4}-\d{2}-\d{2})/);
            const date = dateMatch ? new Date(dateMatch[1]).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Unknown date';
            
            return `
                <div class="post">
                    <h2>${frontMatter.title || 'Untitled'}</h2>
                    <div class="meta">
                        üìÖ ${date} ‚Ä¢ 
                        ‚¨ÜÔ∏è ${frontMatter.hn_score || 'N/A'} points ‚Ä¢ 
                        üë§ ${frontMatter.hn_author || 'Unknown'}
                    </div>
                    <div class="links">
                        <a href="${frontMatter.arxiv_url || '#'}" target="_blank">üìÑ View on arXiv</a>
                        <a href="${frontMatter.hn_url || '#'}" target="_blank">üí¨ HN Discussion</a>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
